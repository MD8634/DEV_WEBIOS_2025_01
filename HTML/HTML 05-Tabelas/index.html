!<!DOCTYPE html>
 <html lang="pt-br">
     <head>
         <meta charset="UTF-8">
         <title>Tabelas</title>
         <style>
             /* table, th{
                 border: 1px solid black;
             } */
 
             tr{
                 border: solid 1px yellow;
             }
 
             td{
                 border: 1px solid red;
             }
         </style>
     </head>
     <body>
         
         <!-- Tabelas = tr > 3 linhas e td > 4 colunas -->
 
     <table>
 
         <tr> 
             <td>Miojo</td> <td>Pão</td> <td>Sabão</td> <td>Ovo</td> <td>Pipoca</td>
         
         </tr>
 
         <tr> 
             <td>Molho</td> <td>Arroz</td> <td>Macarrão</td> <td>Feijão</td> 
         </tr>
 
         <tr> <td>Molho</td> <td>Arroz</td> <td>Macarrão</td> <td>Feijão</td> </tr>
 
     </table>
 
     </body>
 </html>
